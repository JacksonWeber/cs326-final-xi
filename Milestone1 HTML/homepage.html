<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div id="centralContainer" class="container">
			<div class="navbar">
				<button type="button" class="btn btn-primary">Home</button>
				<button type="button" class="btn btn-primary">My Account</button>
			</div>
			<div id="searchBarContainer" class="text-center">
				<div class="row">
					<label class="col-sm-2 col-form-label" for="search">Search:</label>
					<div class="col-sm-10">
	    				<input type="tag" class="form-control" id="search" aria-describedby="emailHelp" placeholder="Seach for a tag">
	    			</div>
	    		</div>
			</div>
			<div class="infoView">
				<div class="hardware">
					<p>Popular Hardware:</p>
				</div>
				<div class="software">
					<p>Popular Software:</p>
				</div>
			</div>
		</div>
	</body>
</html>
