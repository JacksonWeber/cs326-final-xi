							<a class="nav-link" href="./account"><i data-feather="user"></i>My Profile</a>

					</ul>
				</nav>

			<main class="flex-grow-1">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

								</div>
							</div>

									<h5 class="card-title"><i data-feather="save"></i> Popular Software</h5>
									<div id="homepage-software-list" class="list-group">
										<img src="https://i1.wp.com/jasonfarman.com/delayedresponse/wp-content/uploads/2017/06/hour-glass.gif">

							</div>
